# Global settings
worker_processes  1;
pid logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8081;
        server_name  localhost;

        location / {
            root   C:\var\www\build;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
     location /remoteaccount/ {
            proxy_pass http://127.0.0.1:51493;
            
            # Set headers to pass along with the request
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Set timeout values
            proxy_read_timeout 420s;
            proxy_connect_timeout 420s;
            # Log file locations
    	    access_log C:/nginx-1.26.1/nginx-1.26.1/logs/access.log;
            error_log C:/nginx-1.26.1/nginx-1.26.1/logs/error.log;
            # Preserve the original request URI
            proxy_redirect off;
        }
